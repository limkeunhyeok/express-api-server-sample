components:
  schemas:
    Comment:
      type: object
      required:
        - userId
        - postId
        - content
      properties:
        userId:
          type: objectId
        postId:
          type: objectId
        content:
          type: string
        createdAt:
          type: date
      example:
          userId: 61e418db9838668324830cca
          postId: 61e418db9838668324830ccc
          content: Occaecati minus voluptate.
          createdAt: 2022-01-16T13:08:43.111+00:00
    Category:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        createdAt:
          type: date
      example:
          title: minus
          createdAt: 2022-01-16T13:08:43.111+00:00